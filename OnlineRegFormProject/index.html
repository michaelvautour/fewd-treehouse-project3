<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="./css/style.css">
</head>

  <body>


    <header>
        <h1>The code review</h1>
    </header>

    <main>
        <div class="newsarea">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <div>
            <h3 class="border">Contact Information</h2>
            <form action="index.html" method="POST">
                <fieldset class="container">
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="fname" required placeholder="Required">

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Required">

                    <label for="pnum">Phone Number</label>
                    <input type="tel" id="pnum" name="pnum">

                    <label for="streetadd">Street Address</label>
                    <input type="text" id="streetadd" name="streetadd">

                    <label for="city">City</label>
                    <input type="text" id="city" name="city">

                    <label for="prov">Province</label>
                    <select id="prov" name="prov">
                        <option disabled selected="chprov">Choose Province</option>
                        <option value="ab">Alberta</option>
                        <option value="bc">British Columbia</option>
                        <option value="mb">Manitoba</option>
                        <option value="nl">New Brunswick</option>
                        <option value="nl">Newfoundland and Labrador</option>
                        <option value="nw">Northwest Territories</option>
                        <option value="ns">Nova Scotia</option>
                        <option value="nu">Nunavut</option>
                        <option value="ont">Ontario</option>
                        <option value="pei">Prince Edward Island</option>
                        <option value="qc">Quebec</option>
                        <option value="sk">Saskatchewan</option>
                        <option value="yk">Yukon</option>

                    </select>

                    <label for="pcode">Postal Code</label>
                    <input type="text" id="pcode" name="pcode">

                </fieldset>

                <fieldset class="container">
                    <h3 class="nletterbord">Newsletter</h3>
                    
                    <label>Select the newsletters you would like to receive</label>
                <div>
                    <input type="checkbox" id="htmllang" name="htmllang">
                    <label for="htmllang">HTML News</label>
                </div>

                <div>
                    <input type="checkbox" id="csslang" name="csslang">
                    <label for="csslang">CSS News</label>
                </div>      

                <div>
                    <input type="checkbox" id="jslang" name="jslang">
                    <label for="jslang">Javascript News</label>
                </div>
                    <label>Newsletter format</label>

                <div class="test_border">
                    <input type="radio" id="html" name="radio_news">
                    <label for="html" class="light">HTML</label>
                </div>

                <div class="test_border">
                    <input type="radio" id="plain_text" name="radio_news">
                    <label for="plain_text" class="light">Plain text</label>
                </div>

                    <label for="comment">Other topics you'd like to hear about</label>
                    <textarea name="comment" id="comment">
                        
                    </textarea>

                </fieldset>

                <button type="submit">Sign Up</button>

            </form>
        </div>

    </main>


        <footer class='clearfix'>
            <p>&copy; The Code Review</p>
        </footer>
    </div>  
</body>
</html>
